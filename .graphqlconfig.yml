projects:
  educon-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: lr6c3dkz25aqni3tuivhr54caq
        maxDepth: 2
extensions:
  amplify:
    version: 3
